    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="wrapper">
    <article class="top">
        <img src="images/login-img.png" height="40" width="160"/>

        <article>
            <section class="reset-floatLeft ">

                                <label><input type="text" placeholder="登入名/电子邮箱"></label>
                            </div>
                            <div>
                                <label><input type="password" placeholder="请输入密码"></label>
                            </div>
                            <div>
                                <label><input type="checkbox">记住密码</label>
                                <span>忘记密码</span>
                            </div>
                            <div>
                                <label><input type="button" value="登录"></label>
                                <label><input type="button" value="免费注册"></label>
                            </div>
                            <div>
                                <span><img src="images/gantanhao.png" height="12" width="12"/>登录名或密码不正确 (注意大小写)，请重试。</span>
                            </div>
                        </form>
                    </div>
                </div>
            </aside>
        </article>
    </div>

    </div>
